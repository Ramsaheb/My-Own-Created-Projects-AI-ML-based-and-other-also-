<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      width: 300px;
      padding: 15px;
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    h3 {
      margin: 0;
      color: #1a73e8;
      font-size: 18px;
    }
    p {
      color: #5f6368;
      line-height: 1.5;
    }
    img.logo {
      width: 24px;
      height: 24px;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dadce0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" class="logo" alt="Logo">
    <h3>Fake News Detector</h3>
  </div>
  <p>
    <strong>How to use:</strong><br>
    1. <strong>Select text</strong> AND <strong>right-click an image</strong>.<br>
    2. Choose <i>"ðŸ§  Detect Fake News"</i> from the menu.<br>
    <span style="color: #d93025; font-size: 12px;">Note: Both text and image are required for analysis.</span>
  </p>
  
  <div class="settings">
    <h4>Settings</h4>
    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:8000/predict">
    <button id="saveSettings">Save</button>
    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
